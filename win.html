<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .victory-screen {
            text-align: center;
            color: #ffd700;
            opacity: 0;
            animation: victoryFadeIn 5s ease-out forwards;
        }

        h1 {
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: victoryGlow 4s ease-in-out infinite alternate;
        }

        .return-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #2a2a00;
            color: #ffd700;
            border: 2px solid #ffd700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: buttonFadeIn 1s ease-out 2.5s forwards;
        }

        .return-button:hover {
            background-color: #4a4a00;
            box-shadow: 0 0 15px #ffd700;
            transform: scale(1.05);
        }

        @keyframes victoryFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes victoryGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3),
                            0 0 20px rgba(255, 215, 0, 0.2);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.7),
                            0 0 50px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sparkle overlay effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255,215,0,0.1) 0%, 
                rgba(10,10,10,0.9) 100%);
            z-index: -1;
            animation: sparklePulse 4s ease-in-out infinite;
        }

        @keyframes sparklePulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="victory-screen">
        <h1>You Won</h1>
        <button class="return-button" onclick="window.location.href='index.html'">?Again?</button>
    </div>
</body>
</html>
