<!DOCTYPE html>
<html>
<head>
<title>Welcome to the Dark Forest</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #0a0a0a, #1a2a1a); /* Dark gradient background */
    color: #eee;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  .container {
    background-color: rgba(40, 50, 40, 0.9); /* Semi-transparent dark green */
    padding: 40px 60px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(20, 80, 30, 0.8); /* Deep green glow */
    border: 1px solid rgba(50, 120, 50, 0.3); /* Subtle border */
    backdrop-filter: blur(5px); /* Frosted glass effect */
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 25px;
    color: #e8f0e8;
    text-shadow: 0 0 15px rgba(245, 3, 3, 0.7),
                 0 0 30px rgba(241, 26, 7, 0.5),
                 2px 2px 4px rgba(255, 4, 4, 0.8); /* Layered glowing effect */
    letter-spacing: 2px;
  }

  p {
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 35px;
    color: #ccd;
    max-width: 600px;
  }

  .button {
    display: inline-block;
    padding: 14px 28px;
    background-color: #2a5a2a; /* Dark forest green */
    color: #e0ffe0;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
    border: 1px solid rgba(100, 200, 100, 0.3);
    text-shadow: 0 0 8px rgba(100, 255, 100, 0.3);
    box-shadow: 0 0 15px rgba(50, 150, 50, 0.3);
    opacity: 0; /* Initially hide the button */
    transition: opacity 1s ease-in-out; /* Fade-in for button */
  }

  .button:hover {
    background-color: #3a6a3a;
    transform: translateY(-2px);
    box-shadow: 0 0 25px rgba(50, 200, 50, 0.5);
  }

  /* Add subtle animated background elements */
  .forest-effect {
    position: absolute;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    background: repeating-linear-gradient(
      45deg,
      transparent,
      transparent 50px,
      rgba(50, 100, 50, 0.1) 50px,
      rgba(50, 100, 50, 0.1) 100px
    );
  }

  @keyframes forestMove {
    from { background-position: 0 0; }
  }

  /* Style for the poem text container */
  #poem-text {
    font-family: "Comic Sans MS", cursive; 
    margin-bottom: 25px; 
    color: #ddd; 
    text-shadow: 1px 1px 2px #000; 
    opacity: 0; 
    transition: opacity 1s ease-in-out;
    line-height: 1.8;
  }
  #poem-text p { 
    margin-bottom: 5px; 
  }

  #poem-container {
    overflow: hidden; 
    margin-bottom: 20px; 
    max-height: 0; 
    transition: max-height 1s ease-out; 
  }

</style>
</head>
<body>
  <div class="forest-effect"></div>
  <div class="container">
    <h1>Welcome to the Dark Forest</h1>

    <div id="poem-container">
        <div id="poem-text">
            <p id="poem-line-1"></p>
            <p id="poem-line-2"></p>
            <p id="poem-line-3"></p>
            <p id="poem-line-4"></p>
            <p id="poem-line-5"></p>
            <p id="poem-line-6"></p>
            <p id="poem-line-7"></p>
            <p id="poem-line-8"></p>
            <p id="poem-line-9"></p>
            <p id="poem-line-10"></p>
            <p id="poem-line-11"></p>
        </div>
    </div>
    <a href="character.html" class="button">Enter the Forest</a>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const poemTextElement = document.getElementById('poem-text');
  const poemContainer = document.getElementById('poem-container');
  const buttonElement = document.querySelector('.button');

  // Poem lines
  const poemLines = [
      "'Tis said the soul of mortal man recoiled",
      "To view Black Annis' eye, so fierce and wild",
      "Vast talons, foul with human flesh, there grew",
      "In place of hands, and features livid blue",
      "Glared in her visage, whilst her obscene waist",
      "Warm skins of human victims close embraced",
      "", 
      "Not without terror they the cave survey",
      "Where hung the monstrous trophies of her sway",
      "'Tis said that in the rock large rooms were found",
      "Scooped with her claws beneath the flinty ground."
  ];

  let lineDelay = 2000; 
  let currentLine = 0;

  function showLine() {
    if (currentLine < poemLines.length) {
      let lineElement = document.getElementById(`poem-line-${currentLine + 1}`);
      if (!lineElement) { 
          lineElement = document.createElement('p');
          lineElement.id = `poem-line-${currentLine + 1}`;
          poemTextElement.appendChild(lineElement);
      }
      lineElement.textContent = poemLines[currentLine];
      poemTextElement.style.opacity = 1; 
      poemContainer.style.maxHeight = '500px';

      currentLine++;
      setTimeout(showLine, lineDelay);
    } else {
      // After all lines are shown, fade in the button
      buttonElement.style.opacity = 1;
    }
  }

  // Start the animation
  showLine();
});
</script>

</body>
</html>
