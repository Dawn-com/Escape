<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .death-screen {
            text-align: center;
            color: #ff4444;
            opacity: 0;
            animation: fadeIn 5s ease-out forwards;
        }

        h1 {
            font-size: 5em;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 3, 3, 0.5);
            animation: textGlow 6s ease-in-out infinite alternate;
        }

        .return-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #330000;
            color: #ff8888;
            border: 2px solid #ff4444;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: buttonFadeIn 1s ease-out 2.5s forwards;
        }

        .return-button:hover {
            background-color: #550000;
            box-shadow: 0 0 15px #ff4444;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgb(255, 0, 0),
                            0 0 20px rgba(255, 215, 0, 0.2);
            }
            to {
                text-shadow: 0 0 30px rgb(255, 0, 0),
                            0 0 50px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark overlay effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(0,0,0,0.9) 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="death-screen">
        <h1>You Are Dead</h1>
        <button class="return-button" onclick="window.location.href='index.html'">Return To Forest</button>
    </div>
</body>
</html>
